  <section class="p-3">
  </section>

  </section>

      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password" style="font-family:'Inter', sans-serif; font-size: 15px;">Password</label><br>
      <input type="password" id="password" name="password" required>
    </div>
    <div style="padding-top: 10px; text-align: center; font-family:'Inter', sans-serif;">
      <input type="submit" value="Log In" style="background-color:#5F76B2;color: #ffffff; border: 0px; border-radius: 3px;">

  </form>
